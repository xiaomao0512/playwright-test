name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 使用 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 安裝依賴
        run: npm install

      - name: 安裝 Playwright 瀏覽器
        run: npx playwright install --with-deps

      - name: 執行測試
        run: npx playwright test
